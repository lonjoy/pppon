<!DOCTYPE html>
<html class="content-align-left">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="<wk:tplvar name='favico'/>" type="image/x-icon">
<link rel="apple-touch-icon" href="<wk:tplvar name='touchs'/>">
<link rel="apple-touch-icon" sizes="72x72" href="<wk:tplvar name='touchm'/>">
<link rel="apple-touch-icon" sizes="114x114" href="<wk:tplvar name='touchb'/>">
<title><wk:field name='typename'/>-<wk:tplvar name='wap_name'/></title>
<link rel="stylesheet" href="__THEME__/css/theme.css" type="text/css" media="all" />
<link rel="stylesheet" href="__THEME__/css/responsive.css" type="text/css" media="all" />
<link rel="stylesheet" href="__THEME__/css/custom.css" type="text/css" media="all" />
<script type="text/javascript" src="__THEME__/js/jquery.min.js"></script>
</head>
<body class="default-type">
	<header class="menu-left main_header short_header">
        <div class="header_wrapper">
            <a href="javascript:void(0)" class="header_toggler"></a>
            <div class="logo_wrapper">
                <a href="__ROOT__" class="logo"><img src="<wk:tplvar name='logo'/>" alt="" class="logo_def"><img src="<wk:tplvar name='rlogo'/>" alt="" class="logo_retina"></a>
            </div>
	       <wk:include filename='header.htm'/>            
            <div class="footer">
                <section class="socials">
                    <ul class="socials_list">
                       
                    </ul>
                </section>
                <section class="copyright">
                    <wk:global name="cfg_powerby"/> 
                </section>
            </div>
            <div class="clear"></div>
        </div>
    </header>
        
    <div class="main_wrapper">
        <div class="content_wrapper">
        	<div class="container">
                <h1 class="title blog_title"><wk:field name="title"/></h1>
            </div>
            <div class="container">
            	<div class="content_block no-sidebar row">
                	<div  class="fl-container span12">
                        <div class="row">
                            <div class="posts-block span12">
                                <div class="contentarea">
                                    <div class="row">
                                        <div class="span12 module_cont module_blog module_none_padding">
                                            <div class="blog_post_page">
                                                <div class="featured_image_full blog_post_image">
                                                    <div class="slider-wrapper theme-default">
                                                        <div class="nivoSlider ">                                                
                                                            <img src="<wk:field name='img'/>" alt="" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="blog_post_content">
                                                    <div class="blog_post-meta">
                                                        <span><a href="#" title="Posts by gt3dev" rel="author"><wk:field name="writer" function="empty(@me) ? '无':@me"/></a></span>
                                                        <span><wk:field name="pubdate" function="date('Y-m-d H:i:s',@me)"/></span>
                                                        <span>in <wk:field name='typename'/></span>
                                                        <span>tags: <wk:field name='tags'/></span>
                                                    </div>    
                                                    <article class="contentarea">
                                                        <wk:field name="body"/>
                                                    </article>
                                                </div>
                                                <section class="blog_post-footer">
                                                    <div class="prev_next_links">
                                                        <div class="fleft"><wk:field name="prearticle" function="empty(@me) ? '无' :@me"/></div>
                                                        <div class="fright"><wk:field name="nextarticle" function="empty(@me) ? '无' :@me"/></div>                                                    
                                                    </div>
                                                    <div class="clear"></div>
                                                </section>
                                            </div>
                                            <!--.blog_post_page -->
                                        </div>
                                    </div>    
                            	</div><!-- .contentarea -->
                        	</div>
                        </div>
                        <div class="clear"><!-- ClearFix --></div>
                    </div><!-- .fl-container -->
                    <div class="clear"><!-- ClearFix --></div>
                </div>
            </div><!-- .container -->
        </div><!-- .content_wrapper -->
    </div><!-- .main_wrapper -->    
          
	<div class="custom_bg" style="background-color:#fff;"></div>
	<script type="text/javascript" src="__THEME__/js/jquery-ui.min.js"></script>    
    <script type="text/javascript" src="__THEME__/js/modules.js"></script>
	<script type="text/javascript" src="__THEME__/js/theme.js"></script>
</body>
</html>
