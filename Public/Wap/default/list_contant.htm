<!DOCTYPE html>
<html class="content-align-center">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="<wk:tplvar name='favico'/>" type="image/x-icon">
<link rel="apple-touch-icon" href="<wk:tplvar name='touchs'/>">
<link rel="apple-touch-icon" sizes="72x72" href="<wk:tplvar name='touchm'/>">
<link rel="apple-touch-icon" sizes="114x114" href="<wk:tplvar name='touchb'/>">
<title><wk:field name='typename'/>-<wk:tplvar name='wap_name'/></title>
<link rel="stylesheet" href="__THEME__/css/theme.css" type="text/css" media="all" />
<link rel="stylesheet" href="__THEME__/css/responsive.css" type="text/css" media="all" />
<link rel="stylesheet" href="__THEME__/css/custom.css" type="text/css" media="all" />
<script type="text/javascript" src="__THEME__/js/jquery.min.js"></script>
</head>
<body class="default-type">
	<header class="menu-left main_header short_header">
        <div class="header_wrapper">
            <a href="javascript:void(0)" class="header_toggler"></a>
            <div class="logo_wrapper">
                <a href="__ROOT__" class="logo"><img src="<wk:tplvar name='logo'/>" alt="" class="logo_def"><img src="<wk:tplvar name='rlogo'/>" alt="" class="logo_retina"></a>
            </div>
	       <wk:include filename='header.htm'/>            
            <div class="footer">
                <section class="socials">
                    <ul class="socials_list">
                       
                    </ul>
                </section>
                <section class="copyright">
                    <wk:global name="cfg_powerby"/> 
                </section>
            </div>
            <div class="clear"></div>
        </div>
    </header>
    
    <div class="main_wrapper">
        <div class="content_wrapper">
        	<div class="page_title_block">
            	<div class="container">
                	<h1 class="title"><wk:field name='typename'/></h1>
                </div>
            </div>
            <div class="container">
                <div class="content_block row no-sidebar">
                    <div class="fl-container span12">
                        <div class="row">
                            <div class="posts-block span12">
                                <div class="contentarea">
                                    <div class="row">                                    	
                                    	<div class="span12 module_cont pad40 module_text_area">
                                        	<div class="module_content">
                                            	<wk:field name="content" />
                                            </div>
                                    	</div><!-- .module_cont -->                                    
                                    </div>
                                    
                                    <div class="row">
                                    	<div class="span9 module_cont pad30 module_html">
                                        	<div class="module_content contact_form">
                                            	<div id="note"></div>
                                                <div id="fields"> 
                                                    <form id="ajax-contact-form" action="#">                                
                                                        <input type="text" name="Name" value="" placeholder="Name *" />
                                                        <input type="text" name="Phone" value="" placeholder="QQ *" />
                                                        <input type="text" name="Email" value="" placeholder="Email" />                            
                                                        <textarea name="Message" id="Message" placeholder="Message *"></textarea> 
                                                        <input type="submit" value="Send message!"> 
                                                    </form> 
                                                </div>                                                       
                                            </div>	
                                        </div><!-- .module_cont -->                                                                                
                                        <!-- .module_cont -->                                        
                                    </div>
                                    
                                    <div class="row">
                                    	<div class="span12 module_cont module_google_map">
                                        	<div class="module_content">
                                            	
                                            </div>
                                    	</div><!-- .module_cont -->
                                    </div>                                 
                                    
    							</div><!-- .contentarea -->                                
                        	</div>
                    	</div>
            		</div>
            	</div>
    		</div>
		</div>
	</div><!-- .main_wrapper -->                    	
     
	<div class="custom_bg img_bg" style="background-image:url(__THEME__/img/bgs/map.jpg);"></div>
	<script type="text/javascript" src="__THEME__/js/jquery-ui.min.js"></script>    
    <script type="text/javascript" src="__THEME__/js/modules.js"></script>
	<script type="text/javascript" src="__THEME__/js/theme.js"></script>
</body>
</html>
