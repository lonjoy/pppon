<script>
$("#myform").submit( function () {
  if(EmptyCheckForm('soft_author','软件作者不能为空！',''))return false;
  if(EmptyCheckForm('soft_version','软件版本不能为空！',''))return false;
  if(EmptyCheckForm('soft_downloadnum','下载次数不能为空！',''))return false;
  if(EmptyCheckForm('body','下载介绍内容不能为空！',''))return false;
  if(EmptyCheckForm('downloadurl','下载地址内容不能为空！',''))return false;
  if(checkselect())
  {
	EmptyCheckForm('soft_platform-0','软件平台请至少选择一个！','xp');return false;
  }
} );
function checkselect()
{
	for (var i=0;i<7;i++)
	{
		if($('#soft_platform-'+i).attr('checked')=='checked') return false;
	}
	return true;
}
</script>
