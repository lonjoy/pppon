function chk(){
		if(document.getElementById('AdminName').value==""){
		alert('用户名不能为空!');
		document.getElementById('AdminName').focus();
		return false;
	}
	if(document.getElementById('adminpwd').value==""){
		alert('密码不能为空!');
		document.getElementById('adminpwd').focus();
		return false;
	}
	if(document.getElementById('verify').value==""){
		alert('验证码不能为空!');
		document.getElementById('verify').focus();
		return false;
	}
}
</script>

		<form name="form1" method="post" action="{:U('Public/checklogin')}" onsubmit="return chk();">

		  <div class="form-group">

			<input name="username" type="text" class="lyform" id="AdminName" />
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">密 码</label>
			<input name="password" type="password" class="lyform" id="adminpwd" />
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">验证码</label>
			<input name="verify" type="text" class="lyform"  id="verify" size="5" maxlength="5"  style="width:100px; text-transform:uppercase;"/>
			<img class="checkimg" src="{:U('Public/verify?rand=')}{:uniqid()}" alt="看不清楚请点击刷新验证码" onclick="show(this)"/>

		  <div class="button">
			<input type="image" width="70" height="28" src="__PUBLIC__/Admin/images/login_r4_c4_r1_c1.jpg" name="button" id="button" value="提交" />
