<link href="__PUBLIC__/Admin/images/font-awesome.min.css" type="text/css" rel="stylesheet">
<SCRIPT>
var status = 1;
function switchSysBar(){
     if (1 == window.status){
		  window.status = 0;
          switchPoint.innerHTML = '<img src="__PUBLIC__/Admin/images/left.gif">';
          document.all("frmTitle").style.width="0";
          document.all("frmswitch").style.left="0";  
          document.all("frmcenter").style.marginLeft="24px"
     }
     else{
		  window.status = 1;
          switchPoint.innerHTML = '<img src="__PUBLIC__/Admin/images/right.gif">';
          document.all("frmTitle").style.width="177px";
          document.all("frmswitch").style.left="177px";    
          document.all("frmcenter").style.marginLeft="197px"
     }
}
</SCRIPT>
